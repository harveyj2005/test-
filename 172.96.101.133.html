<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Congratulations! You Win ðŸŽ‰</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 800px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 50px 70px;
    border-radius: 25px;
    box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
    max-width: 520px;
    width: 90%;
    text-align: center;
    animation: pulseScale 3s ease-in-out infinite;
    user-select: none;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.5em;
    line-height: 1.1;
    animation: glowFadeIn 2s ease forwards;
    text-shadow:
      0 0 10px #ffdd55,
      0 0 20px #ffdd55,
      0 0 30px #ffbb00,
      0 0 40px #ffbb00;
  }

  p {
    font-size: 1.4rem;
    line-height: 1.5;
    margin-bottom: 0;
    opacity: 0;
    animation: fadeIn 2.5s 1.5s forwards;
    letter-spacing: 0.8px;
  }

  /* Confetti styles */
  .confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 1;
  }

  .confetti-piece {
    position: absolute;
    border-radius: 2px;
    will-change: transform, opacity;
    opacity: 0.9;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Keyframes */
  @keyframes glowFadeIn {
    from {
      opacity: 0;
      text-shadow:
        0 0 0px #ffdd55,
        0 0 0px #ffdd55,
        0 0 0px #ffbb00,
        0 0 0px #ffbb00;
    }
    to {
      opacity: 1;
      text-shadow:
        0 0 10px #ffdd55,
        0 0 20px #ffdd55,
        0 0 30px #ffbb00,
        0 0 40px #ffbb00;
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  @keyframes pulseScale {
    0%, 100% {
      transform: scale(1) rotateX(0deg);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
    }
    50% {
      transform: scale(1.05) rotateX(5deg);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.5);
    }
  }

  @keyframes confettiFall {
    0% {
      transform: translateY(0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg) scale(0.7);
      opacity: 0;
    }
  }

  @keyframes confettiFlicker {
    0%, 100% {
      opacity: 0.9;
      transform: scale(1);
    }
    50% {
      opacity: 0.6;
      transform: scale(1.2);
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
    }
    p {
      font-size: 1.1rem;
    }
    .container {
      padding: 30px 30px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Congratulations message">
  <h1>ðŸŽ‰ <br> You Win! <br>ðŸŽ‰</h1>
  <p>You did an amazing job! <br> You cracked the code and got the IP address! <br> We'll made a Cyber Analyst out of you soon!</p>
</div>

<div class="confetti" aria-hidden="true"></div>

<script>
  const confettiContainer = document.querySelector('.confetti');
  const colors = ['#ffdd55', '#ff6f61', '#00d2ff', '#aaff7f', '#ff77ff'];

  function createConfettiPiece() {
    const div = document.createElement('div');
    div.classList.add('confetti-piece');

    const size = Math.random() * 7 + 5; // 5px to 12px
    div.style.width = size + 'px';
    div.style.height = size + 'px';

    div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    div.style.left = Math.random() * 100 + 'vw';
    div.style.top = '0'; // always start at top edge

    const fallDuration = (Math.random() * 4 + 4).toFixed(2) + 's';
    const fallDelay = (Math.random() * 5).toFixed(2) + 's';

    div.style.animation = `confettiFall ${fallDuration} linear ${fallDelay} infinite, confettiFlicker ${(Math.random() * 3 + 2).toFixed(2)}s ease-in-out ${fallDelay} infinite`;

    return div;
  }

  confettiContainer.innerHTML = '';

  for(let i = 0; i < 150; i++) {
    confettiContainer.appendChild(createConfettiPiece());
  }
</script>

</body>
</html>
